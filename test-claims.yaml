# ----------------------------------------------------------------
# 1. SecretClaim для статических данных (Type: Opaque)
# ----------------------------------------------------------------
apiVersion: secrets.myapp.io/v1alpha1
kind: SecretClaim
metadata:
  name: static-credentials
  # Всегда создается Secret с тем же именем: static-credentials
spec:
  # Тип: Opaque - контроллер берет данные из поля 'data' как есть.
  type: Opaque
  data:
    # Ключи и значения, которые будут сохранены в Secret
    db_username: user_read_only
    db_password: asgaasdgasg!
    db_host: db.production.local

---

# ----------------------------------------------------------------
# 2. SecretClaim для автоматической генерации (Type: AutoGenerated)
# ----------------------------------------------------------------
apiVersion: secrets.myapp.io/v1alpha1
kind: SecretClaim
metadata:
  name: auto-generated-api-key
  # Всегда создается Secret с тем же именем: auto-generated-api-key
spec:
  # Тип: AutoGenerated - контроллер генерирует данные.
  type: AutoGenerated
  generation:
    # Длина сгенерированной строки
    length: 32
    # Набор символов: alphanumeric (буквы + цифры)
    encoding: alphanumeric
    # Ключ, под которым сгенерированный пароль будет храниться в Secret
    # Триггер для реконсиляции: если это значение меняется, контроллер 
    # автоматически генерирует новый пароль.
    reconcileTrigger: init23525-v1